    <div style="display: none;" id="hidden-content-a">
        <div class="row flex-center">
            <span class="cell-12 title-type-3">
                Заявка

        <form action="" class="row is-grid">
            <div class="co-input cell-4 cell-12-sm">
                <label class="co-input-label" for="client_name">Имя</label>
                <input autocomplete="off" type="text" id="client_name" name="client[name]" value=""
                    class="co-input-field">
            </div>

            <div class="co-input cell-4 cell-12-sm">
                <label class="co-input-label" for="client_mail">Email</label>
                <input autocomplete="off" type="text" id="client_mail" name="client[mail]" value=""
                    class="co-input-field">
            </div>

            <div class="co-input cell-4 cell-12-sm">
                <label class="co-input-label" for="client_phone">Телефон</label>
                <input autocomplete="off" type="text" id="client_phone" name="client[phone]" value=""
                    class="co-input-field">
            </div>
            <div class="co-input cell-4 cell-12-sm">
                <input type="file" name="file-input_custom" id="file-input_custom">
                <label for="file-input_custom" class="file-input__btn">
                    <span>Загрузить схему помещения</span></label>
                <span class="file-input__subtext">если есть, можно от
                    руки</span>
            </div>
            <div class="co-input cell-4 cell-12-sm">
                <label class="co-input-label" for="client_phone">Телефон</label>
                <textarea class="co-input-field">
                    </textarea>
            </div>
            <div class="co-input co-input_centered cell-4 cell-12-sm">
                <button type="submit" class="news-section__btn btn btn-green2_big">
                    Отправить
                </button>
            </div>
        </form>
